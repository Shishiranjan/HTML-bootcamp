<!--Sup tag in html actually placed the words in the upper part of the sentence -->
<!--While on the other hand sub tags in html placed the text of any sentence in the lower part of the sentence.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Hello there this guy scored <sup>83%</sup> in first of the
      <sub>five subjects.</sub>
    </h1>
  </body>
</html>
