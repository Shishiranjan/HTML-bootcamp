<!--How we can actually access the special character in html. So to access the special character in html we can use actually the syntax as copyright and then & signand then it will give you a ton of options to use. So let's see that.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>copyright &capdot;</h1>
    <h1>copyright &complement;</h1>
    <h2>copyright &compfn;</h2>
    <h2>copyright &congdot;</h2>
  </body>
</html>
